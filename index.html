<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Doe sangue, doe vida!</title>
</head>

<body>

    <header>
        <img src="/logo.png" alt="imagem de de DOE" class="logo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue </p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">

        <h2>Entre na lista de doadores</h2>

        <form action="/" method="POST">
            <input type="text" name="name" id="" placeholder="Nome Completo">
            <input type="text" name="email" id="" placeholder="Email">
            <input type="text" name="blood" id="" placeholder="Tipo sanguineo">

            <button>Quero Ajudar</button>
        </form>
    </section>

    <main>

        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">
            {% for donor in donors %}
            <div class="donor">
                <div class="bood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
           {%endfor%}

        </section>

    </main>

    <footer>Com ❤ Rocketseat.</footer>

<script src="/script.js"></script>
</body>

</html>
